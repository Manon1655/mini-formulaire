<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vibe Coding Day 1</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .error {
        margin-top: 15px;
        color: red;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Enter your age</h2>
    <input type="number" id="ageInput" placeholder="17">
    <button onclick="checkAge()">Submit</button>
    <div class="error" id="errorMessage">
        User with this age already exists
    </div>
</div>

<script>
function checkAge() {
    const age = document.getElementById("ageInput").value;
    const error = document.getElementById("errorMessage");

    if (age !== "") {
        error.style.display = "block";
    }
}
</script>

</body>
</html>
